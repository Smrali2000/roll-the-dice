<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body id="main-body">
    <div class="container ">
        <div class="banner ">
            <div class="container ">
                <h1 class="justify-content-center d-flex mt-5 mb-5">Welcome !</h1>
                <h6 class="text-center">
                    Embark on your gaming journey by entering the players' names to start the game!
                </h6>
                <form class="player-form container mt-5" id="playerForm">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <div class="col-5">
                                <div class="mb-3 ">
                                    <label for="playerOne" class="form-label">Player One</label>
                                    <input type="text" class="form-control" id="playerOne" onchange="handleChange()"
                                        placeholder="Enter name..." required />
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="mb-3">
                                    <label for="playerTwo" class="form-label">Player Two</label>
                                    <input type="text" class="form-control" id="playerTwo" onchange="handleChange()"
                                        placeholder="Enter name..." required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 justify-content-center d-flex mt-3">
                        
                        <button type="submit" style="margin-left: 20px;" class="btn btn-dark ">Next <i
                                class="bi bi-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
